<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ICHI-MATSURI // 模擬</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="apple-touch-icon" href="/icon.svg">
    <meta name="theme-color" content="#fdfbf7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ICHI-MATSURI">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600;700;900&family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans TC"', 'sans-serif'],
              serif: ['"Noto Serif TC"', 'serif'],
            },
            colors: {
              japan: {
                red: '#b91c1c',     /* Vermilion */
                dark: '#1c1917',    /* Ink */
                gold: '#d97706',    /* Gold */
                cream: '#fdfbf7',   /* Cream Paper */
                paper: '#f5f5f4',   /* Washi */
                indigo: '#312e81',  /* Indigo */
                wood: '#e7e5e4'     /* Light Wood */
              }
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'flip-in': 'flipIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) both',
              'stamp': 'stamp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) both',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              flipIn: {
                '0%': { transform: 'rotateY(-90deg)', opacity: '0' },
                '100%': { transform: 'rotateY(0)', opacity: '1' }
              },
              stamp: {
                '0%': { transform: 'scale(1.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              }
            }
          }
        }
      }
    </script>

    <style>
      body {
        font-family: 'Noto Sans TC', sans-serif;
        background-color: #fdfbf7;
        color: #1c1917;
        overscroll-behavior-y: none;
        overflow-x: hidden;
      }

      /* Washi Noise Texture */
      .bg-noise::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 50;
        opacity: 0.4;
      }

      /* Seigaiha Pattern */
      .bg-pattern {
        background-image: url("data:image/svg+xml,%3Csvg width='40' height='20' viewBox='0 0 40 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 10c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10-10-4.477-10-10zm-20 0c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10-10-4.477-10-10z' fill='%23d6d3d1' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
      }

      /* Paper Card Effect */
      .washi-card {
        background-color: #ffffff;
        border: 1px solid #e7e5e4;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        border-radius: 4px;
        position: relative;
      }
      
      .washi-card::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 4px;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.02);
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e;
      }

      /* Peel Animation */
      .ticket-peel-container {
        perspective: 1000px;
        cursor: pointer;
      }
      
      .ticket-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      
      .ticket-front, .ticket-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 2px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }

      /* Unopened (Front) */
      .ticket-front {
        background: #1c1917; /* Ink Black */
        color: #f5f5f4;
        border: 1px solid #44403c;
      }
      
      /* Opened (Back) */
      .ticket-back {
        background: #fff;
        transform: rotateY(180deg);
        border: 2px solid #b91c1c; /* Japan Red */
      }

      .is-revealed .ticket-inner {
        transform: rotateY(180deg);
      }

      /* Shaking effect */
      .is-shaking {
        animation: shake 0.1s ease-in-out infinite;
      }

      @keyframes shake {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-2deg); }
        75% { transform: rotate(2deg); }
      }

    </style>

</script>
