<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>一番賞模擬預測器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans TC', sans-serif;
        background-color: #f8fafc;
        background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
        background-size: 24px 24px;
        color: #1e293b;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Tear Animation CSS */
      .tear-container {
        position: relative;
        overflow: hidden;
        cursor: pointer;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .tear-container:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      
      /* The peel/tear effect */
      .tear-cover-left, .tear-cover-right {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 51%; /* Slight overlap to prevent gap */
        background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
        z-index: 20;
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #475569;
      }
      
      .tear-cover-left {
        left: 0;
        border-right: 1px dashed rgba(255,255,255,0.2);
        border-top-left-radius: 0.375rem;
        border-bottom-left-radius: 0.375rem;
        transform-origin: bottom left;
        background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 10px);
      }
      
      .tear-cover-right {
        right: 0;
        border-left: 0;
        border-top-right-radius: 0.375rem;
        border-bottom-right-radius: 0.375rem;
        transform-origin: bottom right;
        background-image: repeating-linear-gradient(-45deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 10px);
      }

      /* Text/Icon on the cover */
      .tear-label {
        color: rgba(255,255,255,0.8);
        font-weight: 900;
        font-size: 1.2rem;
        user-select: none;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      }

      /* Triggered State */
      .is-torn .tear-cover-left {
        transform: translateX(-120%) rotate(-25deg) scale(0.9);
        opacity: 0;
      }
      .is-torn .tear-cover-right {
        transform: translateX(120%) rotate(25deg) scale(0.9);
        opacity: 0;
      }

      /* Prize Pop Animation */
      .prize-content {
        opacity: 0;
        transform: scale(0.9);
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) 0.1s;
      }
      .is-torn .prize-content {
        opacity: 1;
        transform: scale(1);
      }

      /* Modal Background */
      .modal-backdrop {
        background-color: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(8px);
      }
      
      /* Shine Effect for Grand Prize */
      .shine-effect {
        position: relative;
        overflow: hidden;
      }
      .shine-effect::after {
        content: '';
        position: absolute;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background: linear-gradient(to bottom right, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 40%, rgba(255,215,0,0.4) 50%, rgba(255,255,255,0) 60%, rgba(255,255,255,0) 100%);
        transform: rotate(30deg);
        animation: shine 0.8s forwards;
        pointer-events: none;
      }
      @keyframes shine {
        0% { transform: translateX(-50%) translateY(-50%) rotate(30deg); }
        100% { transform: translateX(50%) translateY(50%) rotate(30deg); }
      }

      /* Shake Animation */
      @keyframes shake {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-3deg); }
        75% { transform: rotate(3deg); }
      }
      .is-shaking {
        animation: shake 0.15s ease-in-out infinite;
      }

      /* Particle Burst on Tear */
      .tear-container::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 60%);
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
        pointer-events: none;
        z-index: 30;
      }
      .is-torn::after {
        animation: burst 0.4s ease-out forwards;
      }
      @keyframes burst {
        0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0.6; }
        100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
      }
    </style>
